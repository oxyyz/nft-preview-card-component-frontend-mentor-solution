<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./main.css">

</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__img">
        <div class="card__img-view">
          <img src="./images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <div class="card__content">
        <a href="#" class="card__content-title">Equilibrium #3429</a>
        <p class="card__content-subtitle">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__content-details">
          <div class="card__content-detail cryp">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="card__content-detail time">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="card__author">
          <img src="./images/image-avatar.png" alt="author avatar" class="card__author-img">
          <p class="card__author-text">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
